version: "2"

services:
  dazzar_postgres:
    image: dazzar_postgres
    container_name: "dazzar_postgres"
    restart: always
    build:
      context: dazzar_postgres
    volumes:
      - "/docker/dazzar_postgres/data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=dazzar
    env_file:
      - './dazzar_postgres/conf.env'
    network_mode: "bridge"

  dazzar_web:
    image: dazzar_web
    container_name: "dazzar_web"
    build:
      context: ..
      dockerfile: docker/dazzar_web/Dockerfile
    ports:
      - "9004:8000"
    entrypoint: python3 /dazzar/web/web_application.py
    network_mode: "bridge"
    external_links:
      - dazzar_postgres
    depends_on:
      - dazzar_postgres

  dazzar_bot:
    image: dazzar_bot
    container_name: "dazzar_bot"
    build:
      context: ..
      dockerfile: docker/dazzar_bot/Dockerfile
    depends_on:
      - dazzar_postgres
    entrypoint: python3 /dazzar/bot/bot_application.py
    network_mode: "bridge"
    depends_on:
      - dazzar_postgres
